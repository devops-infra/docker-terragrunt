name: Weekly Dependency Check

on:
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'

jobs:
  dependency-check:
    name: Build & push
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest release tag
        id: latest-tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$LATEST_TAG" ]; then
            echo "❌ No release tags found in repository"
            echo "Please create at least one release before running dependency checks"
            exit 1
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Testing dependencies for tag: $LATEST_TAG"

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: amd64,arm64

      - name: Build & push
        env:
          DOCKER_BUILDKIT: 1
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.latest-tag.outputs.tag }}
          VERSION_PREFIX: test-
          TERM: xterm-256color
        run: make push

  delete:
    name: Delete stale Docker images
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Delete stale images
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TERM: xterm-256color
        run: |
          make login
          make delete-stale-images
