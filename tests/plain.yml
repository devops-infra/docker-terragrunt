schemaVersion: 2.0.0

commandTests:
  - name: hcledit
    command: hcledit
    args: [version]
    expectedOutput: [0.*]

  - name: sops
    command: sops
    args: [--version]
    expectedOutput: [sops .*]

  - name: Other tools
    command: which
    args:
      - bc
      - docker
      - gpg
      - dot
      - hub
      - make
      - ssh
      - openssl
      - python3
      - pip3
      - zip
    expectedOutput:
      - /usr/bin/bc
      - /usr/bin/docker
      - /usr/bin/gpg
      - /usr/bin/dot
      - /usr/bin/hub
      - /usr/bin/make
      - /usr/bin/ssh
      - /usr/bin/openssl
      - /usr/bin/python3
      - /usr/bin/pip3
      - /usr/bin/zip

  - name: Python modules
    command: pip
    args: [list]
    expectedOutput:
      - cloudflare
      - PyGithub
      - python-hcl2
      - requests
      - slack_sdk
      - anyio
      - zipp
